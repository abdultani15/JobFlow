<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Flow</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="js/controller.js"></script>
    <script type="module" src="js/model.js"></script>
    <script type="module" src="js/view.js"></script>
  </head>
  <body>
    <div class="login-page hide">
      <div id="auth-form">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn login-form-btn">
            Log In
          </button>
          <button type="button" class="toggle-btn register-form-btn">
            Register
          </button>
        </div>
        <form id="login" class="login-inputs">
          <input
            type="email"
            class="input-field"
            placeholder="Email"
            id="userEmail"
            autocomplete="off"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            id="userPassword"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <button type="button" id="login-btn" class="submit-btn">
            Log In
          </button>
        </form>
        <form id="register" class="login-inputs">
          <input
            type="text"
            class="input-field"
            placeholder="Username"
            id="registerUsername"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email"
            id="registerEmail"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            id="registerPassword"
            required
          />

          <input type="checkbox" class="check-box" /><span
            >I agree to the terms & conditions</span
          >
          <button type="button" id="register-btn" class="submit-btn">
            Register
          </button>
        </form>
      </div>
    </div>
    <nav id="sidebar" class="hide">
      <h1 class="sidebar-header">
        <i class="bx bx-braille logo-color"></i>Job Flow
      </h1>
      <main>
        <ul class="sidebar-links">
          <li class="link active">
            <a href="" id="dashboard-link"
              ><i class="bx bx-home-alt-2"></i> Dashboard</a
            >
          </li>
          <li class="link">
            <a href="" id="profile-link"><i class="bx bx-user"></i> Profile</a>
          </li>
          <li class="link">
            <a href="" id="settings-link"><i class="bx bx-cog"></i> Settings</a>
          </li>
          <li class="link">
            <a href="" id="logout-btn"><i class="bx bx-log-out"></i> Log Out</a>
          </li>
        </ul>
      </main>
      <footer>
        <p>&copy;2023 Job Flow. All rights reserved.</p>
      </footer>
    </nav>
    <div id="dashboard" class="main hide">
      <div class="top-section">
        <div class="searchbar-div">
          <input type="text" placeholder="Search..." />
        </div>
        <div>
          <button class="create-job-button">+</button>

          <div class="overlay hidden" id="overlay"></div>
          <div class="popup hidden" id="popup">
            <div class="job-posting-header"><h3>Add a job</h3></div>
            <form id="custom-form" autocomplete="off">
              <label for="jobCompany">Company</label> <br />
              <input
                class="jobInputs"
                type="text"
                name="jobCompany"
                placeholder="Company"
                required
              /><br />

              <label for="jobTitle">Job Title</label> <br />
              <input
                class="jobInputs"
                type="text"
                name="jobTitle"
                placeholder="Job Title"
                required
              /><br />
              <label for="jobCat">Category</label> <br />
              <select class="jobInputs jobCat" name="jobCat" name="jobCat">
                <option value="" disabled selected>Select Category</option>
              </select>
              <button class="create-job-button delete-button" type="reset">
                Delete
              </button>
              <button class="create-job-button save-button" type="submit">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="bottom-section">
        <div class="wishlist-container status-columns">
          <div class="status-header">
            <h3>Wishlist&nbsp</h3>
            <i class="bx bx-star"></i>
          </div>
          <div class="status-main" data-status="wishlist"></div>
        </div>
        <div class="applied-container status-columns">
          <div class="status-header">
            <h3>Applied&nbsp</h3>
            <i class="bx bx-task"></i>
          </div>
          <div class="status-main" data-status="applied"></div>
        </div>
        <div class="interview-container status-columns">
          <div class="status-header">
            <h3>Interview&nbsp</h3>
            <i class="bx bx-phone"></i>
          </div>
          <div class="status-main" data-status="interview"></div>
        </div>
        <div class="offered-container status-columns">
          <div class="status-header">
            <h3>Offered&nbsp</h3>
            <i class="bx bx-briefcase-alt"></i>
          </div>
          <div class="status-main" data-status="offered"></div>
        </div>
        <div class="rejected-container status-columns">
          <div class="status-header">
            <h3>Rejected&nbsp</h3>
            <i class="bx bx-message-alt-x"></i>
          </div>
          <div class="status-main" data-status="rejected"></div>
        </div>
      </div>
    </div>
    <div id="profile" class="main hide">
      <div class="top-section">
        <h1><b>Profile</b></h1>
      </div>
      <div class="profile-bottom-section">
        <div class="profile-main-content">
          <div class="profile-values">
            <form id="profile-form" autocomplete="off">
              <div class="profile-pic-bio-div">
                <div class="profile-pic">
                  <img src="/default-profile-pic.png" alt="" />
                </div>
                <div class="bio-div">
                  <h1>Biography</h1>
                  <textarea
                    name=""
                    id="bio"
                    cols="100"
                    rows="10"
                    placeholder="Add Bio..."
                  ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="input">
                  <label for="firstName"><h2>First Name</h2></label> <br />
                  <input
                    class="jobInputs"
                    type="text"
                    name="firstName"
                    id="firstName"
                    placeholder="Add First Name..."
                  /><br />
                </div>
                <div class="input">
                  <label for="lastName"><h2>Last Name</h2></label> <br />
                  <input
                    class="jobInputs"
                    type="text"
                    name="lastName"
                    id="lastName"
                    placeholder="Add Last Name..."
                  /><br />
                </div>
              </div>
              <div class="row">
                <div class="input">
                  <label for="phoneNumber"><h2>Phone Number</h2></label> <br />
                  <input
                    class="jobInputs"
                    type="text"
                    name="phoneNumber"
                    id="phoneNumber"
                    placeholder="Add Phone Number..."
                  /><br />
                </div>
              </div>
              <div class="row input">
                <button class="create-job-button save-button" type="submit">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="settings" class="main hide">
      <div class="top-section">
        <h1><b>Settings</b></h1>
      </div>
      <div class="profile-bottom-section">
        <div class="profile-main-content setting-main-content">
          <div class="darkmode-div">
            <h2>Dark Mode:</h2>
            <i class="bx bxs-sun" id="darkmode-moon"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
